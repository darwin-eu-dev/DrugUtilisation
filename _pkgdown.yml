url: https://darwin-eu-dev.github.io/DrugUtilisation/
template:
  bootstrap: 5

reference:
- subtitle: Generate a drug utilisation cohort set
  desc: Generate a cohort of drug use
- contents:
  - generateDrugUtilisationCohortSet
  - generateIngredientCohortSet
  - generateAtcCohortSet
  desc: Apply inclusion criteria to the drug cohorts
- contents:
  - matches("require*")
- subtitle: Indication functions
  desc: Indication functions are used to summarise and obtain the indication information
- contents:
  - matches("*Indication")
- subtitle: Add daily dose
  desc: Tools to compute the daily dose, see when it can be computed
- contents:
  - matches("addDailyDose|addPattern|addRoute|summariseDoseCoverage|patternTable|patternsWithFormula|tableDoseCoverage")
- subtitle: Drug use functions
  desc: Drug use functions are used to summarise and obtain the drug use information
- contents:
  - matches("*DrugUtilisation|addNumberExposures|addNumberEras|addExposedTime|addTimeToExposure|addInitialQuantity|addCumulativeQuantity|addCumulativeDose|addInitialDailyDose")
- subtitle: Summarise treatments during certain windows
  desc: Summarise the use of different treatments during certain windows
- contents:
  - matches("Treatment")
- subtitle: Complementary functions
  desc: Complementary functions
- contents:
  - matches("mockDrugUtilisation|defaultTableOptions")
- subtitle: Benchmarking function
  desc: Function to test performance of different functions in DrugUtilisation
- contents:
  - matches("benchmark")
- subtitle: Deprecated functions
  desc: This functions has been deprecated
- contents:
  - matches("addDrugUse|summariseDrugUse|indicationToStrata|dailyDoseCoverage|stratifyByUnit|readConceptList")
